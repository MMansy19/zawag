<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fffe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f5e8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7FFF00;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#32CD32;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00FF32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="diamondGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0FFF0;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#E0FFE0;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#D0FFD0;stop-opacity:0.5" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Logo -->
  <g transform="translate(150, 200)">
    <!-- Ring Band -->
    <path d="M10 85 Q15 20 50 15 Q85 20 90 85 Q85 100 50 105 Q15 100 10 85 Z" 
          fill="url(#ringGradient)" 
          stroke="#32CD32" 
          stroke-width="3"/>
    
    <!-- Diamond -->
    <path d="M50 5 L35 25 L25 15 L50 5 L75 15 L65 25 Z M35 25 L50 45 L65 25 M25 15 L50 45 L75 15" 
          fill="url(#diamondGradient)" 
          stroke="#7FFF00" 
          stroke-width="2" 
          opacity="0.8"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#2d5016" text-anchor="start">
    الزواج السعيد
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="24" fill="#4a7c21" text-anchor="start">
    منصة الزواج الإسلامية الآمنة والموثوقة
  </text>
  
  <!-- Description -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="18" fill="#6b8f3a" text-anchor="start">
    ابحث عن شريك الحياة وفق الشريعة الإسلامية
  </text>
  
  <!-- Decorative elements -->
  <circle cx="1000" cy="150" r="80" fill="#32CD32" opacity="0.1"/>
  <circle cx="1100" cy="300" r="60" fill="#7FFF00" opacity="0.1"/>
  <circle cx="950" cy="450" r="40" fill="#00FF32" opacity="0.1"/>
</svg>
